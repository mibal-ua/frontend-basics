<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Балахон Михайло Олексійович" name="description">
    <title>Балахон Михайло Олексійович, ІМ-22, Лаб2, Номер 70, Варіант 10</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<style>
    td {
        height: 50px;
    }
    .first-row {
        color: #FFFE01;
        background-color: #108f8f;
    }
    .second-row {
        color: #000406;
        background-color: #f5f510;
    }

    .first-row:hover {
        filter: invert();
    }
    .second-row:hover {
        filter: invert();
    }
</style>
<body>

<table border="1" width="100%">
    <tr class="first-row">
        <td colspan="1" rowspan="1" width="12.5%">Балахон</td>
        <td colspan="1" rowspan="1" width="12.5%">Михайло</td>
        <td colspan="2" rowspan="2" width="25%">Олексійович</td>
        <td colspan="2" rowspan="1" width="25%"></td>
        <td colspan="2" rowspan="2" width="25%"></td>
    </tr>
    <tr class="second-row">
        <td colspan="2" rowspan="1">ІМ-22</td>
        <td colspan="1" rowspan="1">Лабораторна 2, Варіант 10</td>
    </tr>
    <tr>
        <td colspan="2" rowspan="1"></td>
        <td colspan="5" rowspan="1"></td>
    </tr>
</table>

<div class="paintings">
    <div class="painting">
        <div class="base"></div>
        <div class="center-hole"></div>

        <div class="border-hole north"></div>
        <div class="border-hole east"></div>
        <div class="border-hole south"></div>
        <div class="border-hole west"></div>

        <div class="border-hole north-east"></div>
        <div class="border-hole east-south"></div>
        <div class="border-hole south-west"></div>
        <div class="border-hole north-west"></div>
    </div>

    <div class="painting-transform">
        <div class="base-transform"></div>
        <div class="center-hole-transform"></div>

        <div class="border-hole north-transform"></div>
        <div class="border-hole east-transform"></div>
        <div class="border-hole south-transform"></div>
        <div class="border-hole west-transform"></div>

        <div class="border-hole north-east-transform"></div>
        <div class="border-hole east-south-transform"></div>
        <div class="border-hole south-west-transform"></div>
        <div class="border-hole north-west-transform"></div>
    </div>
</div>

</body>
</html>
